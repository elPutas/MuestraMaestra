<ion-content padding class="imgFondo">
  <form [formGroup]="login" (ngSubmit)="formLogin()" class="login">
    <div class="row responsive-md">
        <div class="col col-50 col-offset-25">
            <ion-item>
              <ion-img class="logoImg" src="./assets/imgs/logoHeader.png"></ion-img>
            </ion-item>

            <ion-item class="bloq_ingresar">
              <h1 class="ingresar">INGRESAR</h1>
            </ion-item>

            <ion-item class="input_item1" id="email">
                <ion-input [ngClass]="{'error-field':login.controls.email.hasError('error_email')}" type="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Correo electrónico"  (ionFocus)='focus_email()'></ion-input>
            </ion-item>
            <ion-item class="input_item2" id="password">
                <ion-input [ngClass]="{'error-field':login.controls.password.hasError('error_password')}" (ionFocus)='focus_password()'  type="password" formControlName="password" placeholder="Contraseña"></ion-input>
            </ion-item>

            <button ion-button block type="submit" class="m_t_20 inicio_sesion" [disabled]="!login.valid || disabled">
              <ion-spinner *ngIf="disabled" class="spinner-energized"></ion-spinner>
              <span *ngIf="!disabled">Entrar</span>
            </button>
            <ion-item>
              <hr>
            </ion-item>
            <ion-item class="olvido_contraseña"> 
              OLVIDÓ SU CONTRASEÑA ?
            </ion-item>
        </div>
    </div>
  </form>
</ion-content>
